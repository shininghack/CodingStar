<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        ul{list-style: none;overflow: hidden;border: 1px solid red;}
        ul li{float:left;position: relative;}
        ul li div{display: none;width: 128px;height: 96px;text-align: center;line-height: 96px;}
        ul li:hover div{position: absolute;left:0;top:0;background-color:skyblue;opacity: 0.6;z-index: 8888;display: block;}
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="img/1.jpg" alt="">
            <div>我是海王</div>
        </li>
        <li>
            <img src="img/2.jpg" alt="">
            <div>我是水王</div>
        </li>
        <li>
            <img src="img/3.jpg" alt="">
            <div>我是龙王</div>
        </li>
        <li>
            <img src="img/4.jpg" alt="">
            <div>我是西王</div>
        </li>
    </ul>
</body>
</html>
