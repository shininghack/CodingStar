		*{margin: 0;padding: 0;}
		.wrapper{
			width: 300px;
			height: 250px;
			border: 1px solid pink;
			overflow: hidden;
            margin: 50px auto;
		}
		
		li {
			list-style: none;
		}
		#left,#right{
			float: left;
		}
		#left li,#right li{
				height: 27px;
				line-height: 27px;
				background: url(images/lili.jpg) repeat-x;
				border: 1px solid pink;
				margin: -1px 0;
                text-align: center;
		}

		#center{
			float: left;
		}
		a{
			text-decoration: none;
            color: black;
		}
	</style>
    <script src="../jQuery019精品展示案例/jquery-1.12.2.js"></script>
    <script>
        $(function (argument) {
            $("#center>li:gt(0)").hide();
            $("#left>li").mouseover(function(event) {
                var i = $(this).index();
                $(this).css("background","url(images/abg.gif)").siblings().css("background","url(images/lili.jpg)")
                $("#center>li").eq(i).show().siblings().hide()
                $("#right>li").css("background","url(images/lili.jpg)")
            });

            $("#right>li").mouseover(function(event) {
                var i = $(this).index()+9;
                $(this).css("background","url(images/abg.gif)").siblings().css("background","url(images/lili.jpg)")
                $("#center>li").eq(i).show().siblings().hide()
                $("#left>li").css("background","url(images/lili.jpg)")
            });

        })

    </script>
