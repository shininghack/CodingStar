<script>

    //Math
    document.write(Math.PI+"<br>");
    document.write(Math.floor(9/5)+"<br>");//地板函数
    document.write(Math.ceil(9/5)+"<br>"); //天花板函数
    //距离暑假还有8643000秒，换算一下，这个时间还有--天，--小时--秒--                               
    document.write(Math.random()+"<br>"); //随机数函数

    document.write(Math.random());
    document.write(Math.round());   //四舍五入取整，不能控制保留小数位数
    document.write(Math.toFixed(2))//tofixed使用更灵活，推荐！ 

    //Math                                                  
    var s1="43152512384519235";
    document.write(s1.indexOf("2")+"<br>"); //返回字符串中第一个出现指定字符串的位置，如果找不动返回-1，找到则返回位置（>=0）。
    document.write(s1.lastIndexOf("."));
</script>
