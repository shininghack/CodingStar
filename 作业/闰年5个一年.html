<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function isleap(y){
            if((y%4==0 && y%100!=0)||(y%400==0)){
                return 1;
            }
        }
        var c = 0;
        for(i=2000;i<=3000;i++){

            if(isleap(i)){  
                document.write(i+"&nbsp&nbsp");
                c++;
                if(c%5==0){
                    document.write("<br>");
                }
                
                
                
            }
        }


    </script>
</body>
</html>
