<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        *{margin:0;padding:0;}	
        body { padding: 60px }
        div{position: relative; width: 100px; height:100px;border: 1px solid #0050D0;background: #96E555; cursor: pointer;display:none;}
        h4{ background-color:Gray; padding:5px; height:30px; line-height:30px; margin-bottom:10px; margin-top:10px;}
    </style>
    <script src="../jquery-1.5.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("h4").toggle(function () {
                $(this).next("div").toggle();
            }, function () {
                $(this).next("div").toggle();
            })
            
            $("div:eq(0)").click(function(event) {
               // $(this).animate({left:500}, 1000,function () {
                   
               // })  
            $(this).animate({left:"+=500px"}, 500,function () {
                alert("haha")  //value值可以使固定值也可以是累加累减值比如：{left:"+=500px"}
            })
            });
            $("div:eq(1)").click(function(event) {
                $(this).animate({left:"+=500px",height:"+=100px"}, 500,function () {
                alert("haha") 
            })
            });

            $("div:eq(2)").click(function(event) {
                $(this).animate({left:"+=500px"}, 500).animate({height:"+=100px"}, 400)
            });
        })
    </script>

</head>
<body>

<h4>简单动画</h4>
<div>右移500px</div>
<h4>多重动画1-同步</h4>
<div>同时进行右移和高度变大的动画 1 step</div>
<h4>多重动画1-异步</h4>
<div>先进行右移，然后再高度变大的动画 2 step</div>
<h4>综合动画</h4>
<div>多动作，分步骤动画</div>
<h4>动画未排队</h4>
<div>动画未排队</div>
<h4>动画排队</h4>
<div>动画排队</div>
</body>
</html>
