<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      h4{
        height:40px;
        width: 200px;
        background-color: #ccc;
        line-height: 40px;
      }
      div{
        height: 240px;
        width: 200px;
        background-color: #ccc;
      }
    </style>
    <script type="text/javascript" src="../jquery-3.5.1/jquery-3.5.1.js">
    </script>
    <script>
        $(function  (argument) {
             $("h4").mouseover(function(event) {
                $("h4+div").hide(1000);
             }); 

             $("h4").mouseout(function(event) {
                $("h4+div").show(1000);
             }); 
        });
    </script>
</head>
<body>
  <h4>看我牛逼</h4>
  <div>看我看我看我看我看我看我看我看我看我看我看我看我看我看我看我看我看我</div>
</body>
</html>
