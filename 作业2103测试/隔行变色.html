<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{
            border-bottom: 1px solid #ccc;
        }


    </style>
    <script src="jquery-1.5.1.js"></script>
    <script>
        $(function (argument) {
             $(".bs").click(function(event) {
                 $("li:even").css('backgroundColor', 'orange');
             });
        })

    </script>
</head>
<body>
    <input type="button" value="点我变色" class="bs" />
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
