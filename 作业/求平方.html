<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function sum2(n){
            var re=0;
            for(i=1;i<=n;i++){
                re+=i*i
            }
            return re;
        }
        input = parseInt(prompt("请输入一个数："));
        alert(sum2(input));

    </script>
</body>
</html>
