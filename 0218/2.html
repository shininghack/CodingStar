<script>
    function zd(a){
        var max=a[0];
        for(i=1;i<5;i++){
            if(max<a[i]){
                max=a[i];
            }
        }
        return max;
    }

    function zx(a){
        var min=a[0];
        for(i=1;i<5;i++){
            if(min>a[i]){
                min=a[i];
            }
        }
        return min;
    }

    var a = new Array()
    for (var i=0;i<5;i++){
        var p = parseInt(prompt("请输入第"+(i+1)+"个数："));
        a[i]=p;
      }
    alert(zd(a)+zx(a));


</script>
