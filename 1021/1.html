<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .red{color:red;}
        .d{
            display: block;
        }
        .hot{display: none;}
    </style>
</head>
<body>
<ul class="ul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<div class="father">
<div class="hot">1</div>
<div class="hot">2</div>
<div class="hot">3</div>
<div class="hot">4</div>
<div class="hot">5</div>
</div>
<script>
    var lis=document.getElementsByClassName("ul")[0].children;
    var divs=document.getElementsByClassName("father")[0].children;
    for(let i=0;i<lis.length;i++){
        lis[i].onclick=function(){
            for(var j=0;j<divs.length;j++){
                divs[j].className = 'hot'
            }
            divs[i].className = 'd'
            divs[i].className = ' red'
            //alert(this);
        }
    }

</script>    
</body>
</html>
