<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin: 0;padding: 0;}
        .wrap{
            width: 750px;
            height: 291px;
            border: 1px solid gray;    
            position: relative;
            overflow: hidden;
            margin: 30px auto;
        }
        ul {
            list-style: none;
            width: 5000px;
            }
        .pic {
            position: relative;
        }
        .pic li {
            float: left;
            width: 750px;
        } 
        .chose {
            position: absolute;
            width: 150px;
            bottom: 10px;
            right: 10px;
        }
        .chose li {
            float: left;
            font-size: 12px;
            height: 20px;
            width: 20px;
            line-height: 20px;
            margin-right: 5px;
            text-align: center;
            background-color: black;
            color: white;
            border-radius: 50%;
        }
        .tup1{
            position: absolute;
            width: 40px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: black;
            top: 120px;
            left: 5px;
            opacity: .3;
        }
        .tup2{
            position: absolute;
            width: 40px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: black;
            top: 120px;
            right: 5px;
            opacity: .3;
        }

        a.s1{
            
            display: block;
            height: 20px;
            width: 20px;
            border-left: 6px solid white;
            border-bottom: 6px solid white;
            transform: rotate(45deg);
            margin-left: 11px;
            margin-top: 11px;
        }
        a.s2{
            display: block;
            height: 20px;
            width: 20px;
            border-right: 6px solid white;
            border-bottom: 6px solid white;
            transform: rotate(-45deg);
            margin-right: 11px;
            margin-top: 11px;
        }
        .hot{
            background-color: red !important;
        }
    </style>
    <script src="../jquery-1.5.1.js"></script>
    <script>
        $(function(){  //test
            var page = 1;
            var w = $(".wrap>.pic>li").innerWidth();
            var tim;
            
            $(".wrap").hover(function(){
                $(".tup1,.tup2").show();
            },function(){
                $(".tup1,.tup2").hide();
            }).mouseleave()

            $(".pic").mouseover(function(){
                clearInterval(tim);
                
                console.log(page)
                
            }).mouseout(function(){
                clearInterval(tim);
                
                tim = setInterval(function(){
                console.log(w);
                page++;
                if(page>6){
                    $(".pic").stop(true,true).animate({left:"0"},500)
                    page=1;
                }else{
                $(".pic").stop(true,true).animate({left:"-="+w+"px"},500)
                }
                $(".chose li").eq(page-1).addClass("hot").siblings().removeClass("hot")
            },3000)
            }).mouseout()
            $(".s1").click(function(){
                    page--;
                    if(page<1){
                    $(".pic").stop(true,true).animate({left:-5*w+"px"},500)
                    page=6;
                }else{
                $(".pic").stop(true,true).animate({left:"+="+w+"px"},500)
                }
                $(".chose li").eq(page-1).addClass("hot").siblings().removeClass("hot")

                    
               })
            $(".s2").click(function(){
                    page++;
                    if(page>6){
                    $(".pic").stop(true,true).animate({left:"0"},500)
                    page=1;
                }else{
                $(".pic").stop(true,true).animate({left:"-="+w+"px"},500)
                }
                $(".chose li").eq(page-1).addClass("hot").siblings().removeClass("hot")
                    
               })
            $(".chose li").mouseover(function(){
                    var ch = $(this).index();
                    $(this).addClass("hot").siblings().removeClass("hot");
                    $(".pic").stop(true,false).animate({left:-ch*w+"px"},500);
                    page=ch+1;
                })
           
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <ul class="pic">
            <li><img src="1.jpg" alt=""></li>
            <li><img src="2.jpg" alt=""></li>
            <li><img src="3.jpg" alt=""></li>
            <li><img src="4.jpg" alt=""></li>
            <li><img src="5.jpg" alt=""></li>
            <li><img src="6.jpg" alt=""></li>
        </ul>
        <ul class="chose">
            <li class="hot">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <div class="tup1"><a href="#" class="s1"></a></div>
        <div class="tup2"><a href="#" class="s2"></a></div>
    </div>
</body>
</html>
