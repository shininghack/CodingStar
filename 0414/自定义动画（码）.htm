<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        *{margin:0;padding:0;}	
        body { padding: 60px }
        div{position: relative; width: 100px; height:100px;border: 1px solid #0050D0;background: #96E555; cursor: pointer;display:none;}
        h4{ background-color:Gray; padding:5px; height:30px; line-height:30px; margin-bottom:10px; margin-top:10px;}
    </style>
    <script src="../scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("h4").click(function () {
                $(this).next("div").toggle();
            })
            $("div:eq(0)").click(function () {
                $(this).animate({ left: "500px" }, 3000);
            })

            $("div:eq(1)").click(function () {
                $(this).animate({ left: "+=500px", height: "200px" }, 3000);
            })
            $("div:eq(2)").click(function () {
                $(this).animate({ left: "500px" }, 3000)
			           .animate({ height: "200px" }, 3000);
            })

            $("div:eq(3)").css("opacity", "0.5"); //设置不透明度
            $("div:eq(3)").click(function () {
                $(this).animate({ left: "400px", height: "200px", opacity: "1" }, 3000)
					 .animate({ top: "200px", width: "200px" }, 3000)
					 .fadeOut("slow")
            });

            $("div:eq(4)").click(function () {
                $(this).animate({ left: "400px", height: "200px" }, 3000)
					 .animate({ top: "200px", width: "200px" }, 3000)
					 .css("border", "5px solid blue");
            });

            $("div:eq(5)").click(function () {
                $(this).animate({ left: "400px", height: "200px" }, 3000)
					 .animate({ top: "200px", width: "200px" }, 3000, function () {
					     $(this).css("border", "5px solid blue");
                     });
            });
        })
    </script>

</head>
<body>

<h4>简单动画</h4>
<div>右移500px</div>
<h4>多重动画1-同步</h4>
<div>同时进行右移和高度变大的动画 1 step</div>
<h4>多重动画1-异步</h4>
<div>先进行右移，然后再高度变大的动画 2 step</div>
<h4>综合动画</h4>
<div>多动作，分步骤动画</div>
<h4>动画未排队</h4>
<div>动画未排队</div>
<h4>动画排队</h4>
<div>动画排队</div>
</body>
</html>
