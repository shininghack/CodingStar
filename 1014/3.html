<script>
    var ckAll=document.getElementsByClassName("ckAll")[0]
    var cks=document.getElementsByClassName("ck")
    ckAll.onclick=function(){
        for(i=0;i<cks.length;i++){
            cks[i].checked=ckAll.checked;
        }
    }

</script>
