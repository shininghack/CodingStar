    <script>
        $(function (argument) {
            //所有系统动画可以使用两种参数
            //1.数字 单位毫秒，比如toggle(1000)，就是动画执行时间为1秒
            //2.英文 fast normal slow,分别对应200,400,600ms不能省略引号，比如toggle("fast")
    
        $("h2").click(function(event) {
            //$(this).next().toggle("fast");  速度为固定值 //slideToggle() fadeToggle()用来代替fadeIn和fadeOut
            if($(this).next().is(":hidden")){
                $(this).next().fadeIn(2000);
            }else {
                $(this).next().fadeOut(100);
            }
        });
})
