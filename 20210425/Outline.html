<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        input{border: 2px solid red;}
        .fo{background-color: #1E90FF; outline: none;}
    </style>
    <script type="text/javascript" src="../jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            $('input').focus(function(event) {
                $(this).addClass('fo');
            });
            $('input').blur(function () {
                $(this).removeClass('fo');
            })
        })
    </script>
</head>
<body>
    <input type="text">
</body>
</html>
